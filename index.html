<!DOCTYPE html>
<html lang="en">

<head>
	<title>Gradient text demo</title>
	<link rel="stylesheet" href="./style.css" />
</head>

<body>
	<main>
		<p><span class="gradient-text">Just a simple gradient text demo.<br>
				The background size relates to the line height to maintain a constant look for multiple lines.</span>
		</p>
		<p><span class="gradient-text">Colors are inspired from: <em class="gradient-text alt">Streets of Rage
					2</em></span></p>
		<p><span class="gradient-text">HIGH SCORE: <em class="gradient-text alt2">00</em><em
					class="gradient-text alt">5000</em></span></p>
	</main>
</body>

</html>
